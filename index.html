<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulário simples com campos para nome, sobrenome, e-mail, endereço e senha. Inclui funcionalidades interativas, como alternância de visibilidade de senha e tema, com integração ao MockAPI."
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/1055/1055685.png"
    />
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />

    <title>Document</title>
  </head>
  <body data-theme="dark">
    <header>
      <h1>formulario simples</h1>
      <div>
        <button id="toggle_Theme" class="toggle_Theme" onclick="toggle_Theme()">
          <ion-icon id="icon_Theme" class="theme" name="moon"></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <fieldset>
        <legend>Formulario</legend>
        <form action="#">
          <div class="div_content">
            <!-- Nome -->
            <div class="content_input-span">
              <span class="span_label">
                <label class="labelInput_input" for="firstName">Nome</label>
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="firstName"
                placeholder="Digite o seu nome"
                autocomplete="given-name"
              />
            </div>

            <!-- Sobrenome -->
            <div class="content_input-span">
              <span class="span_label">
                <label class="labelInput_input" for="lastName">Sobrenome</label>
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="lastName"
                placeholder="Digite o seu sobrenome"
                autocomplete="family-name"
              />
            </div>
          </div>

          <div class="div_content">
            <!-- CPF -->
            <div class="content_input-span">
              <span class="span_label">
                <label class="labelInput_input" for="CPF">CPF</label>
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="CPF"
                placeholder="Digite o seu CPF: xxx.xxx.xxx-xx"
                onchange="pesquiseCPF()"
              />
            </div>
            <!-- Telefone -->
            <div class="content_input-cellphone">
              <div class="div_countryCode">
                <span class="span_label">
                  <label class="labelInput_input" for="countryCode">DDI</label>
                </span>
                <input
                  type="tel"
                  class="labelInput_input"
                  id="countryCode"
                  placeholder="+00"
                  autocomplete="tel-country-code"
                />
              </div>
              <div class="div_cellphone">
                <span class="span_label">
                  <label class="labelInput_input" for="cellphone"
                    >Telefone</label
                  >
                </span>
                <input
                  type="tel"
                  class="labelInput_input"
                  id="cellphone"
                  placeholder="+00 (12) 12345-1234"
                  autocomplete="tel-national"
                />
              </div>
            </div>
          </div>

          <div class="div_content">
            <!-- Email -->
            <div class="content_input-email">
              <label class="labelInput_input" for="email"
                >Endereço de e-mail</label
              >
              <input
                type="email"
                class="labelInput_input"
                id="email"
                placeholder="seu.email@email.com"
                autocomplete="email"
              />
            </div>
          </div>

          <!-- Endereço -->
          <div class="div_content">
            <div class="content_input-bairro">
              <span class="span_label">
                <label class="labelInput_input" for="country"
                  >País/Região</label
                >
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="country"
                placeholder="Digite o seu país"
                autocomplete="country-name"
              />
            </div>

            <div class="content_input-rua">
              <span class="span_label">
                <label class="labelInput_input" for="state">Estado</label>
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="state"
                placeholder="Digite o seu estado"
                autocomplete="region"
              />
            </div>

            <div class="content_input-numero">
              <span class="span_label">
                <label class="labelInput_input" for="city">Cidade</label>
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="city"
                placeholder="Nome da cidade"
                autocomplete=""
              />
            </div>

            <div class="content_input-numero">
              <span class="span_label">
                <label class="labelInput_input" for="CEP">CEP</label>
              </span>
              <input
                type="number"
                class="labelInput_input"
                id="CEP"
                placeholder="Digite o seu CEP"
                autocomplete="postal-code"
              />
            </div>
          </div>

          <!-- Endereço -->
          <div class="div_content">
            <div class="content_input-bairro">
              <span class="span_label">
                <label class="labelInput_input" for="district">Bairro</label>
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="district"
                placeholder="Nome do bairro"
              />
            </div>

            <div class="content_input-rua">
              <span class="span_label">
                <label class="labelInput_input" for="address">Endereço</label>
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="address"
                placeholder="Endereço (Rua, Avenida, etc.)"
              />
            </div>

            <div class="content_input-numero">
              <span class="span_label">
                <label class="labelInput_input" for="addressNumber"
                  >Número</label
                >
              </span>
              <input
                type="number"
                class="labelInput_input"
                id="addressNumber"
                placeholder="Numero da casa"
              />
            </div>

            <div class="content_input-numero">
              <span class="span_label">
                <label class="labelInput_input" for="Complement"
                  >Complemento</label
                >
              </span>
              <input
                type="text"
                class="labelInput_input"
                id="Complement"
                placeholder="Digite o seu endereço"
                autocomplete="address-line3"
              />
            </div>
          </div>

          <div class="div_content">
            <!-- Senha -->
            <div class="content_input-password">
              <span class="span_label">
                <label class="labelInput_input" for="senha"
                  >Digite a sua senha</label
                >
              </span>
              <div class="password-container">
                <input
                  type="password"
                  class="labelInput_input form-password"
                  id="senha"
                  placeholder="Digite a sua senha 'Senha12+'"
                />
                <i class="fa-regular fa-eye-slash toggleSenha"></i>
              </div>
            </div>

            <!-- confirme senha -->
            <div class="content_input-password">
              <span class="span_label">
                <label class="labelInput_input" for="confirmSenha"
                  >Confirm a sua senha</label
                >
              </span>
              <div class="password-container">
                <input
                  type="password"
                  class="form-password labelInput_input"
                  id="confirmSenha"
                  placeholder="Confirm a sua senha"
                />
                <i class="fa-regular fa-eye-slash toggleSenha"></i>
              </div>
            </div>
          </div>

          <button type="button" id="btnSubmit">Cadastrar</button>
        </form>
      </fieldset>
    </main>

    <footer>
      <p>© 2025 Desenvolvido por Guilherme Reis.</p>
      <br />
      <p>
        <a href="https://github.com/Guilherme-210" target="_blank"
          >Acesse o repositório do projeto
          <ion-icon name="logo-github"></ion-icon
        ></a>
      </p>
      <br />
      <p>
        <a href="https://github.com/Guilherme-210/MockFormAPI" target="_blank"
          >Acesse o meu GitHub <ion-icon name="logo-github"></ion-icon
        ></a>
      </p>
    </footer>
    <script src="script.js" type="module"></script>
    <script src="script/toggleSenha.js"></script>
    <script src="script/toggleTheme.js"></script>
  </body>
</html>
